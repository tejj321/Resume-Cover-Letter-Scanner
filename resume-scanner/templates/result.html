<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Suitability Results</h2>

        <div class="card shadow p-4 rounded bg-light">
            <h4 class="mb-3">Results:</h4>
            <ul class="list-group">
                {% for role, result in results.items() %}
                    <li class="list-group-item">
                        <h5>{{ role }}</h5>
                        <p><strong>Suitability: </strong>{{ result['Suitability'] }}</p>
                        <p><strong>Suitability Percentage: </strong>{{ result['Suitability Percentage'] }}%</p>
                    </li>
                {% endfor %}
            </ul>
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
