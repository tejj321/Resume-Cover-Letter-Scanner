<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Cover Letter Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Resume and Cover Letter Analysis</h2>

        <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="resume" class="form-label">Resume (DOCX)</label>
                <input type="file" name="resume" class="form-control" id="resume" required>
            </div>

            <div class="mb-3">
                <label for="cover_letter" class="form-label">Cover Letter</label>
                <input type="file" name="cover_letter" class="form-control" id="cover_letter" required>
            </div>

            <fieldset class="mb-3">
                <legend class="form-label">Select Role(s)</legend>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="role" value="Accountant" class="form-check-input" id="role_accountant">
                    <label class="form-check-label" for="role_accountant">Accountant</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="role" value="Chemical Engineer" class="form-check-input" id="role_chemical_engineer">
                    <label class="form-check-label" for="role_chemical_engineer">Chemical Engineer</label>
                </div>
            </fieldset>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
